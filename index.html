<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison AINSI - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="content">
            <h1 class="brand">
                <span class="ainsi">AINSI</span>
            </h1>
            
            <div class="tagline-group">
                <p class="launch-date">COMING IN 2025</p>
                <p class="store-info">Our store will be opening soon.</p>
                <p class="signup-info">Sign up to be notified when we go live.</p>
            </div>
            
            <form class="signup-form" id="signupForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <button type="submit">SIGN UP</button>
                </div>
                <p class="form-message" style="display: none; margin-top: 1rem;"></p>
            </form>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
